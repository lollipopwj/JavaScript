<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function toDou(n)
{
	if(n<10)	
	{return '0'+n;}
	else
	{return ''+n;}	
};
window.onload=function ()
{	
	var oImg=document.getElementsByTagName('img');
	function tick()
	{
	var oDate=new Date();
	var str=toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
	
	for(var i=0;i<oImg.length;i++)
	{
		oImg[i].src='img/'+'str.charAt(i)'+'.png';
	};
	};
	setInterval(tick,1000);
	tick();
};
</script>
</head>

<body style="background:black;color:white;font-size:50px;">
<img src="img/0.png"/>
<img src="img/1.png"/>
:
<img src="img/2.png"/>
<img src="img/3.png"/>
:
<img src="img/4.png"/>
<img src="img/5.png"/>
</body>
</html>
