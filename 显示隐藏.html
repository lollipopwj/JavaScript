<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:100px;height:300px;background:pink;display:none;}
</style>
<script>
function showhide()
{
	var odiv=document.getElementById('div1')
	if(odiv.style.display=='block')
	{
	    odiv.style.display='none';	
	}
	else
	{
		odiv.style.display='block';
	}
}
</script>
</head>

<body>
<input type="button" value="显示隐藏" onclick="showhide()"/>
<div id="div1">
</body>
</html>
