<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//混合的构造函数/原型方法
//给构造函数加属性，给原型加方法
function createPerson(name,  qq)               //构造函数
{
	this.name=name;
	this.qq=qq;
}
createPerson.prototype.showName=function ()    //原型
{
	alert('我的名字叫：'+this.name);
};
createPerson.prototype.showQQ=function ()
{
	alert('我的QQ是：'+this.qq);
};
var obj=new createPerson('blue', '234546788');
var obj2=new createPerson('张三', '236578446');	
obj.showName();
obj.showQQ();
obj2.showName();
obj2.showQQ();
alert(obj.showName==obj2.showName)
</script>
</head>

<body>
</body>
</html>
