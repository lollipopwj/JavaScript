<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function ()
{
	var otxt1=document.getElementById('tet1');
	var otxt2=document.getElementById('tet2');
	var obtn=document.getElementById('btn1');
	obtn.onclick=function ()
	{
		var n1=parseInt(otxt1.value)
		var n2=parseInt(otxt2.value)
		if(isNaN(n1))
		{
			alert('您输入的第一个数字有误');
		}
		else if(isNaN(n2))
		{
			alert('您输入的第二个数字有误');
		}
		else
		{
		alert(parseInt(otxt1.value)+parseInt(otxt2.value));//parseInt(n1)+parseInt(n2)
		}
	}
}
</script>
</head>

<body>
<input id="tet1" type="text" />
<input id="tet2" type="text" />
<input id="btn1" type="button" value="求和"/>
</body>
</html>
