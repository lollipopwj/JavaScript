<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
* {margin:0; padding:0; list-style:none;}
#div1 {width:50px; position:absolute; background:grey; border:1px solid black; display:none;}
</style>
<script>
document.oncontextmenu=function (ev)
{
	var oEvent=ev||event;
	var oDiv=document.getElementById('div1');
	
	oDiv.style.display='block';
	oDiv.style.left=oEvent.clientX+'px';
	oDiv.style.top=oEvent.clientY+'px';
	
	return false;
};
document.onclick=function ()
{
	var oDiv=document.getElementById('div1');
	oDiv.style.display='none';
};
</script>
</head>

<body>
<div id="div1">
  <ul>
     <li>qq</li>
     <li>ww</li>
     <li>ee</li>
     <li>rr</li>
     <li>tt</li>
     <li>yy</li>
  </ul>
</div>
</body>
</html>
