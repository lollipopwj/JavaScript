<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:100px;height:100px;border:1px solid black;float:left;margin:10px;}
</style>
<script>
window.onload=function ()
{
	var tdiv=document.getElementsByTagName('div');
	for(i=0;i<tdiv.length;i++)
	{
		tdiv[i].style.background='pink'
	}
}
</script>
</head>

<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
